{% extends "students/base.html" %}
{% load static from staticfiles %}

{% block meta_title %}Форма добавления студента{% endblock meta_title %}
{% block title %}Добавить студента{% endblock title %}
{% block content %}
    <form action="{% url "students_add" %}" method="post" enctype="multipart/form-data" >
        <div>
            <label for="first_name">Имя</label>
            <input type="text" value="" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Фамилия</label>
            <input type="text" value="" name="last_name" id="last_name" placeholder = "Введите вашу фамилию">
        </div>
        <div>
            <label for="middle_name">Отчество</label>
            <input type="text" value="" name="middle_name" id="middle_name" >
        </div>
        <div>
            <label for="birthday">Дата рождения</label>
            <input type="text" value="" name="birthday" id="birthday" placeholder = "Например 1992.2.22">
        </div>
        <div>
            <label for="photo">Фото</label>
            <input type="file" value="" name="photo" id="photo">
        </div>
        <div>
            <label for="ticket">Билет</label>
            <input type="text" value="" name="ticket" id="ticket">
        </div>
        <div>
            <label for="student_group">Группа</label>
            <select name="student_group" id="student_group">
                <option value="">Выберите группу</option>
                <option value="1">6-TM</option>
                <option value="2">5-TM</option>
            </select>
        </div>
        <div>
            <label for="notes">Дополнительные ведомости</label>
            <textarea name="notes" id="notes" class="form-control" ></textarea>
        </div>
        <div>
            <input type="submit" value="Добавить" name="add_button">
            <button type="submit" name="cancel_button">Отменить</button>
        </div>

    </form>
{% endblock content %}
