{% load static from staticfiles %}
{% for student in students %}
<tr>
    <td>{{ student.id }}</td>
<td>
{% if student.photos %}
    <img class="img-circle" src="{{ student.photos.url }}" height="30" width="30" />
{% else %}
    <img class="img-circle" src="{% static "img/default_user.png" %}" height="30" width="30" />
{% endif %}</td>
    <td><a title="Редактировать" href="{% url "students_edit" student.id %}">{{ student.last_name }}</a></td>
    <td><a title="Редактировать" href="{% url "students_edit" student.id %}">{{ student.first_name }}</a></td>
    <td>{{ student.ticket }}</td>
    <td>
        <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Действие <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
        <li role="presentation">
        <a role="menuitem" tabindex="-1" href="{% url "students_edit" student.id %}">Редактировать</a>
        </li>
    <li role="presentation">
    <a role="menuitem" tabindex="-1" href="/journal/{{ student.id }}">Поcещения</a> 
    </li>
<li role="presentation">
<a role="menuitem" tabindex="-1" href="{% url "students_delete" student.id %}">Удалить</a>
</li>
</ul>
</div>
</td>
</tr>
{% endfor %}
